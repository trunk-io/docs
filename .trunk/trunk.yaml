version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - markdownlint
  enabled:
    - markdown-link-check@3.11.2
    - bandit@1.7.5
    - isort@5.12.0
    - osv-scanner@1.4.2
    - taplo@0.8.1
    - prettier@3.0.3
    - ruff@0.1.2
    - black@23.9.1
    - checkov@2.5.9
    - git-diff-check
    - oxipng@9.0.0
    - svgo@3.0.2
    - trivy@0.46.0
    - trufflehog@3.60.4
    - yamllint@1.32.0
  ignore:
    - linters: [prettier]
      paths:
        - "**/*.md"
  definitions:
    - name: markdown-link-check
      commands:
        - name: lint
          run: markdown-link-check -q "${target}" -c "${workspace}/.markdown-link-check.json"
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
